<!DOCTYPE html>
<html>
    <head>
        <title> This is web page</title>
    </head>
    <style>
        h1{
            position: static;
        }
        h2{
            position: relative;
            top: 50px;
            left: 20px;
        }
        h3{
            position: absolute;
            top:50px;
            right: 0;
        }
        h4{
            position: fixed;
            top: 0px;
            right: 0px;
        }
        h5{
            position: sticky;
            top: 0px;
        }   
    </style>
    <body>
        <h1>Home Page</h1>
        <h2>This is test with css </h2>
        <h3>This is test with css 1</h3>
        <h4>This is test with css 2</h4>
        <h5>This is test with css 3</h5>    
    </body>
</html>
